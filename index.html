<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Flexbox Layout</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <figure>
          <a href="#"><img src="./assets/img/logo.svg" alt="discord-logo" /></a>
        </figure>
        <nav>
          <ul class="nav-bar">
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 2</a></li>
            <li><a href="#">link 3</a></li>
            <li><a href="#">link 4</a></li>
            <li><a href="#">link 5</a></li>
          </ul>
        </nav>
        <a href="#">Accedi</a>
      </div>
      <div class="head-jumbotron">
        <div class="head-content"></div>
        <div class="head-cta">
          <div class="btn-cta1"></div>
          <div class="btn-cta2"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div class="flex-container">
          <figure></figure>
          <article></article>
        </div>
      </section>
      <section class="section-2">
        <div class="flex-container">
          <article></article>
          <figure></figure>
        </div>
      </section>
      <section class="section-3">
        <div class="flex-container">
          <figure></figure>
          <article></article>
        </div>
      </section>
      <section class="section-4">
        <div class="flex-container">
          <div class="section-4-content"></div>
          <figure></figure>

          <div class="jumbotron">
            <div class="content"></div>
            <div class="btn"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-top">
        <div class="footer-content1"></div>
        <div class="footer-content2"></div>
        <div class="footer-content3"></div>
        <div class="footer-content4"></div>
      </div>
      <hr />
      <div class="footer-bottom">
        <figure></figure>
        <div class="btn"></div>
      </div>
    </footer>
  </body>
</html>
